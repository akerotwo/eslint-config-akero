name: Shai-Hulud 2.0 Security Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.AKERO_TWO_FULL_REPO_ACCESS }}
      - uses: akerotwo/Shai-Hulud-2.0-Detector@main
        with:
          fail-on-critical: true
